name: Build and Deploy WAR to Tomcat

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build WAR
        run: mvn clean package -DskipTests

      # Step to list files in the target directory
      - name: List target directory
        run: ls -la target/

      - name: Deploy to Tomcat
        env:
          TOMCAT_USERNAME: ${{ secrets.TOMCAT_USERNAME }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          WAR_FILE=$(ls target/*.war)
          curl --upload-file "$WAR_FILE" \
          "http://localhost:8080/manager/text/deploy?path=/demo-1.0.0&update=true" \
          --user $TOMCAT_USERNAME:$TOMCAT_PASSWORD
